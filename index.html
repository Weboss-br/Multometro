<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Velocidade Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Velocidade Média</h1>
    <div class="form-group">
        <label for="tempoA">Tempo no ponto A (HH:MM):</label>
        <input type="time" id="tempoA">
    </div>
    <div class="form-group">
        <label for="tempoB">Tempo no ponto B (HH:MM):</label>
        <input type="time" id="tempoB">
    </div>
    <button onclick="calcularVelocidade()">Calcular Velocidade Média</button>
    <p id="resultado"></p>

    <script>
        function calcularVelocidade() {
            const distanciaKm = 10;
            const limiteVelocidade = 80;

            const tempoA = document.getElementById('tempoA').value;
            const tempoB = document.getElementById('tempoB').value;

            if (tempoA === "" || tempoB === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const horaA = new Date(`1970-01-01T${tempoA}:00`);
            const horaB = new Date(`1970-01-01T${tempoB}:00`);

            const diferencaTempoHoras = (horaB - horaA) / 3600000; // Converter milissegundos para horas

            if (diferencaTempoHoras <= 0) {
                alert("O tempo no ponto B deve ser posterior ao tempo no ponto A.");
                return;
            }

            const velocidadeMedia = distanciaKm / diferencaTempoHoras;

            let resultadoTexto = `A velocidade média do carro foi de ${velocidadeMedia.toFixed(2)} km/h.`;
            if (velocidadeMedia > limiteVelocidade) {
                resultadoTexto += " O carro excedeu o limite de velocidade.";
            } else {
                resultadoTexto += " O carro não excedeu o limite de velocidade.";
            }

            document.getElementById('resultado').innerText = resultadoTexto;
        }
    </script>
</body>
</html>
